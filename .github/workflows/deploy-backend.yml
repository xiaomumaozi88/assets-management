name: 部署后端

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 安装依赖
        working-directory: ./backend
        run: npm ci

      - name: 运行测试（可选）
        working-directory: ./backend
        run: npm run test --if-present
        continue-on-error: true

      - name: 构建后端
        working-directory: ./backend
        run: npm run build

      # 部署到 Railway（推荐方案）
      # 注意：Railway 部署需要在 Railway 项目中通过 Git 连接自动部署
      # 或者使用 Railway CLI，这里只构建，不自动部署
      - name: 后端构建完成
        run: echo "后端构建完成，Railway 将通过 Git 连接自动部署"
      
      # Railway 通过 Git 连接自动部署，不需要手动部署步骤
      # 如果需要在 GitHub Actions 中部署到 Railway，需要配置 Railway token
      # 但 GitHub Actions 不支持在 if 条件中使用 secrets，所以这里注释掉
