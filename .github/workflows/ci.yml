name: CI - 代码检查和测试

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: assets_management_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 安装依赖
        working-directory: ./backend
        run: npm ci

      - name: 运行测试
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: assets_management_test
          JWT_SECRET: test-secret
        run: npm run test

      - name: 代码检查
        working-directory: ./backend
        run: npm run lint

  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          if-no-cache-found: ignore

      - name: 安装依赖
        working-directory: ./frontend
        run: npm ci

      - name: 类型检查
        working-directory: ./frontend
        run: npm run build --if-present || npx tsc --noEmit

      - name: 代码检查
        working-directory: ./frontend
        run: npm run lint
