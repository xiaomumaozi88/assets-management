name: 部署前端

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    strategy:
      matrix:
        # 可以选择部署到 GitHub Pages 或 Vercel
        # 这里先创建 GitHub Pages 部署
        node-version: [20.x]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          if-no-cache-found: ignore

      - name: 安装依赖
        working-directory: ./frontend
        run: npm ci

      - name: 构建前端
        working-directory: ./frontend
        env:
          # 使用 Railway 后端 URL，如果没有设置则使用默认值（需要后续手动更新）
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://your-backend.railway.app/api' }}
        run: npm run build

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
